<h2>Customers</h2>
<div *ngIf="customers">
    <table class="table table-striped table-hover table-responsive">
        <th>Id</th>
        <th>Name</th>
        <th>Class</th>
        <th>RollNo</th>
       
        <tbody *ngFor="let student of customers">
            <tr> 
                <td>{{student.id}}</td>
                <td>{{student.name}}</td>
                <td>{{student.class}}</td>
                <td>{{student.rollno}}</td>
            </tr>
        </tbody>
    </table>
    </div>
